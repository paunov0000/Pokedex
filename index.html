<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="./styles/headerStyles.css" />
    <link rel="stylesheet" href="/styles/pokemon-card.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        id="pokeball"
        class="filter-white"
        src="./assetsv2/pokeball.svg"
        alt="pokeball"
      />
      <h1 id="title">Pokédex</h1>
    </header>
    <nav class="navbar">
      <div class="searchBarWrapper">
        <label for="searchBar">
          <img
            class="filter-red"
            id="searchIcon"
            src="./assetsv2/searchIcon.svg"
            alt="search icon"
          />
        </label>
        <input
          type="search"
          placeholder="Search"
          name="searchBar"
          id="searchBar"
        />
      </div>
      <div class="sortDropDownMenuWrapper">
        <img
          id="sortIcon"
          class="filter-red"
          src="./assetsv2/sortIcon.svg"
          alt="sort icon"
        />
      </div>
    </nav>
    <main class="main">
      <div class="pokemon-wrapper"></div>
      <div class="pokemon-card">
        <h5 class="pokemon-id">#999</h5>
        <div class="pokemon-img">
          <img
            src="https://raw.githubusercontent.com/pokeapi/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt=""
          />
        </div>
        <h3 class="pokemon-name">Pokemon Name</h3>
      </div>
    </main>
  </body>
  <script src="./js/pokemon.js"></script>
</html>
